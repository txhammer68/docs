<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My SlideShow</h1>
            <p>Plasma Cusomizations</p>
            <hr>

            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="./images/Screenshot_sddm.png" alt="Login Theme.">
                        <div>
                            <p>SDDM Login Theme</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./images/desktop.png" alt="Plasma Desktop.">
                        <div>
                            <p>Plasma Desktop</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./images/desktop2.png" alt="Plasma Desktop Menu.">
                        <div>
                            <p>Plasma Desktop Menu</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./images/Screenshot_20211017_154010.png" alt="Desktop Activities Media.">
                        <div>
                            <p>Desktop Activities Media</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./images/Screenshot_20211017_154639.png" alt="Custom LockScreen.">
                        <div>
                            <p>Custom LockScreen</p>
                        </div>
                    </div>

                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>

                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
