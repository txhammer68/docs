<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My SlideShow</h1>
            <p>my SlideShow written with html, css and javascript</p>
            <hr>

            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="./media/1.jpg" alt="my beautiful table.">
                        <div>
                            <p>my beautiful table</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./media/2.jpg" alt="my beautiful nature.">
                        <div>
                            <p>my beautiful nature</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./media/3.jpg" alt="my beautiful eagle.">
                        <div>
                            <p>my beautiful eagle</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./media/4.jpg" alt="my beautiful dog.">
                        <div>
                            <p>my beautiful dog</p>
                        </div>
                    </div>

                    <div class="slide">
                        <img src="./media/5.jpg" alt="my beautiful cat.">
                        <div>
                            <p>my beautiful cat</p>
                        </div>
                    </div>

                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>
                </div>

                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
